<script>
	$(document).ready(
	function () {
	    $(document).bind('keydown', 'space', function () {
	        $('body').css( "background", get_random_color() );
	    });
	});
	
	function get_random_color() {
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';
	    for (var i = 0; i < 6; i++ ) {
	        color += letters[Math.round(Math.random() * 15)];
	    }
	    $("#text").text(color);
	    return color;
	}
</script>
